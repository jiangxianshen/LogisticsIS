<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" type="text/css" href="{% static '/login/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/css/my-login.css' %}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">忘记密码？</h4>
                            <h6 class="card-title">请联系管理员重置密码</h6>
                            <a href="{% url 'login'  %}" class="float-right">
                                    <<返回登录页
                                </a>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Port Logistics Information System
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static '/login/js/jquery.min.js' %}"></script>
	<script src="{% static '/login/js/my-login.js' %}"></script>
<script>
    window.onload = function () {
      var s=document.getElementsByTagName("div");
      len = s.length - 1;
      s[len].style.display="none";
    }
</script>
</body>
</html>
