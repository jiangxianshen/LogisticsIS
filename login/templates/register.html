<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>港口物流信息系统—注册</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/my-login.css' %}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'login/img/logo.jpg' %}" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">注册</h4>
							<form method="POST" class="my-login-validation" novalidate="" action="{% url 'register' %}">
								{% csrf_token %}
                                {% for field in register_form %}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    <p class="text-danger">{{ field.errors.as_text }}</p>
                                {% endfor %}

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										注册
									</button>
								</div>
								<div class="mt-4 text-center">
									已有账号? <a href="{% url 'login' %}">登陆</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Port Logistics Information System
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js' %}"></script>
	<script src="{% static 'login/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/my-login.js' %}"></script>
<script>
    window.onload = function () {
      var s=document.getElementsByTagName("div");
      len = s.length - 1;
      s[len].style.display="none";
    }
</script>
</body>
</html>
