{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-Hanz">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>港口物流信息系统—登陆</title>
	<link rel="stylesheet" type="text/css" href="{% static '/login/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/login/css/my-login.css' %}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static '/login/img/logo.jpg' %}" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登陆</h4>
							<form method="POST" class="my-login-validation" novalidate="" action="{% url 'login' %}">
                                {% csrf_token %}
                                {% for field in login_form %}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    <p class="text-danger">{{ field.errors.as_text }}</p>
                                {% endfor %}
                                <span class="pull-left text-danger">{{ login_form.non_field_errors }}</span>
                                <a href="/forgot.html" class="float-right">
                                    忘记密码?
                                </a>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">记住我</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>

							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Port Logistics Information System
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static '/login/js/jquery.min.js' %}"></script>
	<script src="{% static '/login/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/login/js/my-login.js' %}"></script>
</body>
<script>
    window.onload = function () {
      var s=document.getElementsByTagName("div");
    s[10].style.display="none";
    }
</script>
</html>
